<!DOCTYPE html>
<!-- 声明文档使用 HTML5 标准 -->
<html lang="zh-CN">
<!-- 设置文档语言为中文 -->
<head>
    <!-- 文档头部，包含元数据和页面标题等信息 -->
    <meta charset="UTF-8">
    <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口，使页面在不同设备上自适应 -->
    <title>小傻瓜愿意成为我的恋人吗？</title>
    <!-- 设置页面标题 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入外部样式表 -->
</head>
<body>
    <!-- 文档主体，包含页面可见内容 -->
    <div class="container">
        <!-- 定义一个容器，用于布局 -->
        <img id="mainImage" src="images/heart.png" alt="爱心">
        <!-- 显示一张爱心图片 -->
        <h1 id="question">小傻瓜,我喜欢你,可以成为我的宝宝吗？</h1>
        <!-- 显示一个标题，作为询问语句 -->
        <div class="buttons">
            <!-- 定义一个按钮容器 -->
            <button id="yes">可以</button>
            <!-- 定义一个“可以”按钮 -->
            <button id="no">不要</button>
            <!-- 定义一个“不要”按钮 -->
        </div>
    </div>

    <script src="script.js"></script>
    <!-- 引入外部 JavaScript 文件 -->
</body>
</html>
